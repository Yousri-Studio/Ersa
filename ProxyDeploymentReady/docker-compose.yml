version: '3.8'

services:
  ersa-frontend:
    build: .
    container_name: ersa-training-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_BASE_URL=/api/proxy?endpoint=
      - BACKEND_API_URL=http://api.ersa-training.com/api
    restart: unless-stopped
    networks:
      - ersa-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ersa-network:
    driver: bridge


